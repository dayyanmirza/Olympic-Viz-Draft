<!DOCTYPE html>
<!-- Note for the examiner: This visualisation uses D3 and loads data from a CSV file.
Please open index.html using a local web server (i.e. open w/ live server) 
to avoid browser security restrictions on `file://` paths. -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Olympic Bump Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    #countrySelect {
      display: block;
      margin: 2px auto 20px auto;
      padding: 8px;
      font-size: 14px;
    }
    #chart {
      margin: auto;
      max-width: 960px;
      border: 1px solid #ccc;
      background: white;
    }
    #tooltip {
      position: absolute;
      background: white;
      padding: 7px;
      border-radius: 5px;
      font-size: 15px;
      pointer-events: none;
      opacity: 0;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <h2>Olympic Team Performance (Bump Chart)</h2>
  <select id="countrySelect"></select>
  <div id="chart"></div>
  <script src="script.js"></script>
</body>
</html>
